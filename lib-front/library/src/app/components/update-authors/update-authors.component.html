<h1 id="title">UPDATE AUTHORS</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="author.id" name="id" disabled>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>nome</mat-label>
    <input matInput [(ngModel)]="author.nome" name="nome">
  </mat-form-field>
</form>

<button mat-raised-button (click)="updateAuthor()">Update author</button>
