<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="book.id" name="id">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>nome</mat-label>
    <input matInput [(ngModel)]="book.nome" name="nome">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>author</mat-label>
    <input matInput [(ngModel)]="book.author" name="nome">
  </mat-form-field>
</form>

<button mat-raised-button (click)="createBooks()">New book</button>
