<h1 id="title">BOOKS</h1>
<table mat-table [dataSource]="books">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}}
      <a routerLink="/connect-author-book/{{ element.id }}"> <mat-icon class="icon">add_circle</mat-icon> </a>
    <a routerLink="/connect-author-book/{{ element.id }}">
      <mat-icon class="icon">remove_circle</mat-icon>
    </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td class="btn" mat-cell *matCellDef="let element">
      <a routerLink="/update-books/{{ element.id }}">
        <button mat-fab color="primary">
          <mat-icon>update</mat-icon>
        </button>
      </a>
      <a routerLink="/delete-books/{{ element.id }}">
        <button mat-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
