<table mat-table [dataSource]="authors">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef> Book </th>
    <td mat-cell *matCellDef="let element"> {{element.book}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td class="btn" mat-cell *matCellDef="let element">
      <a routerLink="/update-authors/{{ element.id }}">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>update</mat-icon>
        </button>
      </a>
      <a routerLink="/delete-authors/{{ element.id }}">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
