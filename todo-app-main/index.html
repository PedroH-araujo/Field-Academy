<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>TODO</h1>

    <div class="mode">
      <img src="images/icon-moon.svg" alt="Imagem do Lua" class="moon">
      <img src="images/icon-sun.svg" alt="Imagem da Sol" class="sun">
    </div>
  </header>

  <main>
    <div class="divList">
      <input class="list-item" id="novoItem" type="text" placeholder="Create a new To Do...">
      <ul type="none" id="lista">
        <li class="list-item item no-check">

          <img src="images/icon-check.svg " class="checkbox" onclick="checkElemento(this, this.parentNode)"> <p>2</p> <img src="images/icon-cross.svg" id="del" onclick="deletaElemento(this.parentNode)">
       
       
          </li>
      </ul>
      <div class="list-item list-final">
        <p id="iLeft">Adicione Itens</p>
        <p id="limpaCheck">Clear Completed</p>
      </div>
      <div class="select-status">
        <p id="todos">All</p>
        <p id="ativos">Active</p>
        <p id="completados">Completed</p>
      </div>
    </div>
  </main>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
<script src="main.js"></script>

</html>
